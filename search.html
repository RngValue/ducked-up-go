	<title>DuckedUpGo_ - DDG but cooler</title>

<script>
    const leDuck = document.getElementById("duck")
	let duckSeason = ""
    new URLSearchParams(window.location.search).forEach((value, name) => {
		for (var i = 0; i < localStorage.length; i++) {
			if (value.includes(localStorage.key(i))) {
				duckSeason += localStorage.getItem(localStorage.key(i))
			}
		}
        value = value.replaceAll("+", "%2B").replaceAll("&", "%26").replaceAll("=", "%3D").replaceAll("?", "%3F").replaceAll("#", "%23");
        var myWindow = location.replace(`https://duckduckgo.com/?q=${value} ` + duckSeason);
    })
</script>
